<script>
class LeafCounter {
    constructor(total = 12) {
        this.total = total;
        this.index = 1;
        this.container = document.createElement("div");
        Object.assign(this.container.style, {
            fontSize: "2em",
            fontWeight: "bold",
            textAlign: "center",
            marginTop: "50px",
            transition: "transform 0.5s ease, opacity 0.5s ease"
        });
        document.body.appendChild(this.container);
        this.queue = Promise.resolve();
    }

    delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async showLeaf() {
        await this.queue;
        this.container.textContent = `Leaf ${this.index}`;
        this.queue = this.animate();
    }

    async animate() {
        this.container.style.transform = "rotateY(180deg)";
        this.container.style.opacity = "0.8";
        await this.delay(250);
        this.container.style.transform = "rotateY(0deg)";
        this.container.style.opacity = "1";
    }

    async start(interval = 1000) {
        while (this.index <= this.total) {
            await this.showLeaf();
            await this.delay(interval);
            this.index++;
        }
        this.container.textContent = "menu cabanas";
    }
}

new LeafCounter().start(1000);
</script>
